	<script type="text/javascript">
		window.onload = function() {
		  var width,height,
		  canvas = document.getElementById("canvas");
		  canvas.width = width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth; // 宽
		  canvas.height = height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight; // 高
		  var ctx = canvas.getContext('2d'); // 返回一个用于在画布上绘图的环境
		  var num = Math.ceil(width / 10); // 把屏幕的宽度分割成num份 每列的宽度是10px
		  var yNum = Math.ceil(height / 10);
		  var y = Array(num).join(0).split('');
		  var initBg = function() {
		        ctx.fillStyle = 'rgba(0,0,0,.05)'; //核心代码，创建黑色背景，透明度为0.05的填充色。
		        ctx.fillRect(0, 0, width, height);
		        ctx.fillStyle = '#0f0'; //设置了字体颜色为绿色
		        ctx.font = '10px Microsoft YaHei';//设置字体大小与family
		        for (j = 1; j < yNum; j++) { // y
		        	for(i = 0; i < num; i++) { // x
			            var x = (i * 10) + 10;
			            text = String.fromCharCode(65 + Math.random() * 62); // 字符
			            var y1 = y[i];
			            ctx.fillText(text, x, y1);
			            if(y1 > Math.random() * 10 * height) {
			                y[i] = 0;
			            } else {
			                y[i] = parseInt(y[i]) + 10;
			            }
			        }
		        }

		        
		    }
		  var draw = function() {
		        ctx.fillStyle = 'rgba(0,0,0,.05)'; //核心代码，创建黑色背景，透明度为0.05的填充色。
		        ctx.fillRect(0, 0, width, height);
		        ctx.fillStyle = '#0f0'; //设置了字体颜色为绿色
		        ctx.font = '10px Microsoft YaHei';//设置字体大小与family
		        for(i = 0; i < num; i++) {
		            var x = (i * 10) + 10;
		            text = String.fromCharCode(65 + Math.random() * 62); // 字符
		            var y1 = y[i];
		            ctx.fillText(text, x, y1);
		            if(y1 > Math.random() * 10 * height) {
		                y[i] = 0;
		            } else {
		                y[i] = parseInt(y[i]) + 10;
		            }
		        }
		    }
		    ;(function(){
		    	initBg();
		    	setInterval(function(){
				    angle +=3;
				    $('.cd').rotate(angle);
				}, 50);
		        setInterval(draw, 100);
		        var angle = 0;
		    })();
		}

	</script>
